<!DOCTYPE HTML>
<html>
  <head>
	<title>fexpl</title>
	<meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    {{ range $fc := . }}
    <h2>{{ $fc.Name }}</h2>

    <table>
      {{ range $f := $fc.Files }}
      <tr>
        <td>{{ $f.Name }}</td><td style='text-align:right'>{{ size $f.Size }}</td><td>{{ $f.Header.MIME.Value }}</td>
      </tr>
      {{ end }}
    </ul>
    {{ end }}
  </body>
</html>
